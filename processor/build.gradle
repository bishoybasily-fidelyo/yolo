apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':annotations')

    implementation group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc4'
    implementation group: 'com.google.auto.factory', name: 'auto-factory', version: '1.0-beta5'
    implementation group: 'com.google.auto.value', name: 'auto-value', version: '1.5.4'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.16.20'

    implementation group: 'com.squareup', name: 'javapoet', version: '1.9.0'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
